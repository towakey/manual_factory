{% extends "base.html" %}

{% block title %}パスワード変更 - Manual Factory{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 class="mb-3">パスワード変更</h1>
    
    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="current_password">現在のパスワード</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="new_password">新しいパスワード</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
                <small style="color: var(--text-secondary);">8文字以上で入力してください</small>
            </div>
            <div class="form-group">
                <label class="form-label" for="confirm_password">新しいパスワード(確認)</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">変更</button>
                <a href="{{ url_for('profile') }}" class="btn btn-outline">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
