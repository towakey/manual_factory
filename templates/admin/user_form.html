{% extends "base.html" %}

{% block title %}{% if user %}ユーザー編集{% else %}ユーザー作成{% endif %} - Manual Factory{% endblock %}

{% block content %}
<h1 class="mb-3">{% if user %}ユーザー編集{% else %}新規ユーザー作成{% endif %}</h1>

<div style="max-width: 600px;">
    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="name">名前 <span style="color: var(--error-color);">*</span></label>
                <input type="text" id="name" name="name" class="form-control" value="{{ user.name if user else '' }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">メールアドレス <span style="color: var(--error-color);">*</span></label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.email if user else '' }}" required>
            </div>
            
            {% if not user %}
            <div class="form-group">
                <label class="form-label" for="password">パスワード <span style="color: var(--error-color);">*</span></label>
                <input type="password" id="password" name="password" class="form-control" required>
                <small style="color: var(--text-secondary);">8文字以上で入力してください</small>
            </div>
            {% endif %}
            
            <div class="form-group">
                <label class="form-label" for="department">所属</label>
                <input type="text" id="department" name="department" class="form-control" value="{{ user.department if user else '' }}">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="role">権限</label>
                <select id="role" name="role" class="form-control form-select">
                    <option value="user" {% if user and user.role == 'user' %}selected{% endif %}>一般ユーザー</option>
                    <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>管理者</option>
                </select>
            </div>
            
            {% if user %}
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="is_active" name="is_active" class="form-check-input" {% if user.is_active %}checked{% endif %}>
                    <label class="form-label" for="is_active">アカウントを有効にする</label>
                </div>
            </div>
            {% endif %}
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">{% if user %}更新{% else %}作成{% endif %}</button>
                <a href="{{ url_for('admin_users') }}" class="btn btn-outline">キャンセル</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
