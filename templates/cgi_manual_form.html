<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手順書作成 - Manual Factory</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f5f5f5; }
        .header { background: #007bff; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 20px; }
        .header a { color: white; text-decoration: none; margin-left: 15px; }
        .container { max-width: 900px; margin: 20px auto; padding: 0 20px; }
        .card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input[type="text"], textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        textarea { resize: vertical; }
        .btn { padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; display: inline-block; border: none; cursor: pointer; font-size: 14px; }
        .btn:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; }
        .btn-success { background: #28a745; }
        .step-item { border: 1px solid #ddd; border-radius: 4px; padding: 15px; margin-bottom: 15px; background: #f8f9fa; }
        .step-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .error { color: #dc3545; margin-bottom: 15px; padding: 10px; background: #f8d7da; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Manual Factory</h1>
        <div>
            <span>{{ user_name }}さん</span>
            <a href="/?page=manuals">一覧</a>
            <a href="/?logout=1">ログアウト</a>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>手順書作成</h2>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="/?page=create" enctype="multipart/form-data">
                <div class="form-group">
                    <label>タイトル *</label>
                    <input type="text" name="title" required>
                </div>
                
                <div class="form-group">
                    <label>説明</label>
                    <textarea name="description" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label>タグ（カンマ区切り）</label>
                    <input type="text" name="tags" placeholder="例: 操作手順, 初期設定">
                </div>
                
                <div class="form-group">
                    <label>ステータス</label>
                    <select name="status">
                        <option value="draft">下書き</option>
                        <option value="published">公開</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>公開範囲</label>
                    <select name="visibility">
                        <option value="public">全体公開</option>
                        <option value="department">部署内</option>
                        <option value="private">非公開</option>
                    </select>
                </div>
                
                <h3>手順</h3>
                <div id="steps-container">
                    <div class="step-item">
                        <div class="step-header">
                            <strong>ステップ 1</strong>
                        </div>
                        <div class="form-group">
                            <label>タイトル</label>
                            <input type="text" name="step_title_1" required>
                        </div>
                        <div class="form-group">
                            <label>内容</label>
                            <textarea name="step_content_1" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>備考</label>
                            <textarea name="step_notes_1" rows="2" placeholder="補足情報や注意事項など（任意）"></textarea>
                        </div>
                        <div class="form-group">
                            <label>画像</label>
                            <input type="file" name="step_image_1" accept="image/*">
                        </div>
                    </div>
                </div>
                
                <input type="hidden" name="step_count" id="step_count" value="1">
                
                <button type="button" class="btn btn-secondary" onclick="addStep()">ステップを追加</button>
                
                <div style="margin-top: 20px;">
                    <button type="submit" class="btn btn-success">作成</button>
                    <a href="/?page=manuals" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let stepCount = 1;
        
        function addStep() {
            stepCount++;
            const container = document.getElementById('steps-container');
            const stepHtml = `
                <div class="step-item">
                    <div class="step-header">
                        <strong>ステップ ${stepCount}</strong>
                    </div>
                    <div class="form-group">
                        <label>タイトル</label>
                        <input type="text" name="step_title_${stepCount}" required>
                    </div>
                    <div class="form-group">
                        <label>内容</label>
                        <textarea name="step_content_${stepCount}" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>備考</label>
                        <textarea name="step_notes_${stepCount}" rows="2" placeholder="補足情報や注意事項など（任意）"></textarea>
                    </div>
                    <div class="form-group">
                        <label>画像</label>
                        <input type="file" name="step_image_${stepCount}" accept="image/*">
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', stepHtml);
            document.getElementById('step_count').value = stepCount;
        }
    </script>
</body>
</html>
