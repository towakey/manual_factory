{% extends "base.html" %}

{% block title %}エラー - Manual Factory{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 4rem auto; text-align: center;">
    <h1 style="font-size: 4rem; color: var(--error-color);">{{ error_code }}</h1>
    <h2 style="margin-bottom: 2rem;">{{ error_message }}</h2>
    <a href="{{ url_for('index') }}" class="btn btn-primary">ホームに戻る</a>
</div>
{% endblock %}
